    <title>리스트 예제</title>

        /* 강사님 */
        *{  padding: 0; margin: 0;}
        ul, ol{ list-style: none;   }
        a{  text-decoration: none; color: white;    }
        body{   padding: 10px;  }
        .menu-list{
            width: calc(100% / 3); height: 50px; float: left; box-sizing: border-box;
            border: 3px solid darkblue; 
            text-align: center; line-height: 50px;
            font-weight: bold;
        }
        .menu>.menu-list:nth-child(2),
        .menu>.menu-list:nth-child(3){
            border-left: 0;
        }
        
        .menu{
            background: steelblue;
        }
        .menu::after{
            clear: both ; content: ''; display: block;
            
        }

        /* 글자가 아닌 옆의 빈공간을 클릭해도 링크가 동작 */
        .menu-link{
            width: 100%; height: 100%; display: block;
        }
        .menu-link:hover{
            color: yellow;
        }


    </style>
</head>
<body>
    <div class="menu">
        <div class="menu-list"><a href="#" class="menu-link">메뉴1</a></div>
        <div class="menu-list"><a href="#" class="menu-link">메뉴2</a></div>
        <div class="menu-list"><a href="#" class="menu-link">메뉴3</a></div>
    </div>
    <ul class="menu">
        <li class="menu-list"><a href="#" class="menu-link">메뉴1</a></li>
        <li class="menu-list"><a href="#" class="menu-link">메뉴2</a></li>
        <li class="menu-list"><a href="#" class="menu-link">메뉴3</a></li>
    </ul>
    <div>1</div>
</body>
</html>
