<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2등분배치+중간에여백</title>
    <style>
        .box1{
            border: 2px solid red; padding: 10px;
        }
        .box1-1, .box1-2, .box1-3{
            height: 500px; box-sizing: border-box; border: 2px solid blue;
            width: calc((100% - 20px)/3); float: left;
        }
        .box1-2{    border-color: green; margin-left: 10px;}
        .box1-3{    border-color: coral; float: right;}

        .box1::after{
            clear: both; content: ''; display: block;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box1-1"></div>
        <div class="box1-2"></div>
        <div class="box1-3"></div>
    </div>
</body>
</html>
