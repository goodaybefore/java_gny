<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling to bottom</title>
    <script src="../js/jquery.min.js"></script>
    <style>
        .container{ height: 50px; border: 1px solid black;
            overflow: hidden;}
        .box{height: 50px; line-height: 50px;}
        .box.box1{background: red;}
        .box.box2{background: darkgreen;}
        .box.box3{background: goldenrod;}
    </style>
</head>
<body>
    <div class="container">
        <div class="wrap-box">
            <div class="box box1">1</div>
            <div class="box box2">2</div>
            <div class="box box3">3</div>

        </div>
    </div>
    <script>
        let rollingId;
        $(function(){
            rollingId = startRolling();

            $('.container').hover(function(){
                clearInterval(rollingId);
            },function(){
                rollingId = startRolling();
            })
            
        })
        function startRolling(){
            return setInterval(function(){
                if(!$('.box').first().is(':animated')){
                    $('.box').first().animate({marginTop:-50}, 1000, function(){
                    $(this).removeAttr('style').detach().appendTo('.wrap-box');//style값(-50한거)제거해서 맨마지막에 붙여주기
                })
                }
                
            },1500)
        }
    </script>
</body>
</html>
