<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>문제 : 자식 자손 요소</title>
</head>
<body>
	<div class="box-container">
		<div class="inner-box">
			<div class="box1"></div>
			<div class="box2"></div>
			<div class="box3"></div>
		</div>
		<button class="btn">btn</button>
		<footer>
			<div class="title">
				<p class="title-summary"></p>
			</div>
		</footer>
	</div>
	<!-- 
		Q. .box-container의 자식 요소를 적어보세요
		A. inner-box, btn, footer


		Q. box-container의 자손요소를 적어보세요
		A. inner-box, box1, box2, box3, btn, footer, title, title-summary
		A. 강사님
		- .inner-box
		- .box1, .box2, .box3
			-.inner-box>.box1, .inner-box>.box2, .inner-box>.box3
		- .btn, button.btn
		- footer
		- .title
		- .title-summary, p.title-summary

		자식은 내 바로 밑에있는 요소만.
		자손은 내 밑에 있는 모든 요소
	 -->
	
</body>
</html>
