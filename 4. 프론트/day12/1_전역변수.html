<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전역변수 예제</title>
    <script src="../js/jquery.min.js"></script>
    <script src="1_전역변수.js"></script>
</head>
<body>

    <button class="minus">-</button>
    <span class="num">0</span>
    <button class="plus">+</button>
    <script>
        //숫자가 최대0에서 최소 10까지 변하도록 코드작성
        let min = 1 , max = 5;
        num=min
        num = $('.num').text();
        // console.log(num2);
        $('.minus').click(function(){
            num--;
            if(num<min){
                num=min
            }
            $('.num').text(num)
        })
        $('.plus').click(function(){
            num++;
            if(num>max){
                num=max
            }
            $('.num').text(num)
        })
    </script>
</body>
</html>
