<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6_checkbox_checked</title>
    <script src="../js/jquery.min.js"></script>
</head>
<body>
    <label>
        <input type="checkbox" name="food" value="짜장">짜장
    </label>
    <div class="box"></div>
    <script>
        $('[name=food]').click(function(){
            if($('[name=food]').prop('checked')){
                $('.box').text('짜장');
            }else{
                $('.box').text('');
            }
            
        })
    </script>

</body>
</html>
