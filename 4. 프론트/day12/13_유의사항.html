<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery유의사항 예제</title>
    <script src="../js/jquery.min.js"></script>
    <style>
        .box{
            width: 100px; height: 100px; display: inline-block;
            background: yellow;
        }
        .box:nth-child(2){width: 200px;}
    </style>
</head>
<body>
    <div class="box" id="box1">1</div>
    <div class="box">2</div>
    <div class="box" id="box3">3</div>
    <script>
        let boxCount = $('.box').length;
        let box1Count = $('#box1').length;
        let box2Count = $('#box2').length;
        console.log('.box의 갯수 : '+boxCount);
        console.log('#box1의 갯수 : '+box1Count);
        console.log('#box2의 갯수 : '+box2Count);
    
        //$('선택자').메소드() => 모든 선택자 선택
        $('.box').css('background','red');
        //.box와 일치하는 모든 요소의 글자들을 하나로 묶어서 반환
        console.log($('.box').text());
        //.box와 일치하는 첫번째 요소의 width를 반환
        console.log($('.box').css('width'));
    </script>
</body>
</html>
