<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유의사항 this</title>
    <script src="../js/jquery.min.js"></script>
    <style>
        .box{
            position: absolute;
            top: 30px; left: 0;
            width: 100px; height: 100px;
            background: red;
        }
    </style>
</head>
<body>
    <button class="btn">click</button>
    <div class="box"></div>
    <script>
        $('.btn').click(function(){
            //this => 클릭 이벤트가 발생한 버튼
            $(this).text('이동중');
            let thisobj = $(this);
            $('.box').animate({left:'500px'},1000, function(){
                //this=> 애니매이션이 적용중인 박스
                $(this).css('background', 'yellow');
                thisobj.css('background', 'yellow');
            });
        })
        
    </script>
</body>
</html>
