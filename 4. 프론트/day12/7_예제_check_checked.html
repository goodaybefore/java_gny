<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6_checkbox_checked</title>
    <script src="../js/jquery.min.js"></script>
</head>
<body>
    <label>
        <input type="checkbox" name="food" value="짜장">짜장
    </label>
    <label>
        <input type="checkbox" name="food" value="짬뽕">짬뽕
    </label>
    <div class="box"></div>
    <script>
        let arr=[];
        $('[name=food]').click(function(){
            let value = $(this).val()
            if($(this).prop('checked')){
                arr.push(value);
                console.log(arr);
            }
            else{
                let index = arr.indexOf(value);
                arr.splice(index,1);
                // for(let i=0;i<arr.length;i++){
                //     if(arr[i]==(this).val()){
                //         arr.pop(arr[i]);
                //     }
                // }
                console.log(arr);
            }
            $('.box').text(arr);
        })
    </script>

</body>
</html>
