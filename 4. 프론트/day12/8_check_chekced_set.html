<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>체크박스 설정 예제</title>
    <script src="../js/jquery.min.js"></script>
</head>
<body>
    <button class="btn">동의 모두 선택</button>
    <input type="checkbox" name="agree" id="">동의합니다.
    <script>
        $('.btn').click(function(){
            $('[name=agree]').prop('checked', true);
        });
    </script>
</body>
</html>
