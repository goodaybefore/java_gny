<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector(선택자) 예제</title>
    <style>
        *{
            /* 1 2 3 4 5 6 + html태그 포함 모든 태그 */
            
        }
        .box{
            /* 6 */
        }
        a{
            /* 2 4 */
            color: red;
        }
        #box{
            /* 5 */
        }
        .link{
            /* 2 4 */
        }

    </style>
</head>
<body>
    
    <p>안녕하세요</p><!-- 1 -->
    <a href="//naver.com" class="link">네이버</a><br><!-- 2 -->
    <div>다음</div><!-- 3 -->
    <a href="//google.com" class="link">구글</a><!-- 4 -->
    <div id="box">깃헙</div><!-- 5 -->
    <button class="box">버튼</button><!-- 6 -->
</body>
</html>
