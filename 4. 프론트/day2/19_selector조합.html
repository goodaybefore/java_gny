<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 조합 예제</title>
    <style>
        div>a{
            /* 네이버링크가 선택됨 */
            /* color: red; */
        }
        div>div{
            /*박스1, 박스2 */
            /* color: green; */
        }
        a.box{
            /* 없음 */
        }
        div .inner-box{
            /* 박스1이 선택됨
            조상중에 div가 있고, 내클래스이름이 inner-box 일때 */
            /* color: violet; */
        }
        *[href='#']{
            color: gray;
        }
        a:link{
            /* color: red; */
        }
        a.visited{
            /* color: blue; */
        }
        a:hover{
            /* color: red; */
        }
        input:focus{
            /* color: red; */
        }


        /* 밑에 요두개가 똑같은 결과임 */
        #box>.inner-box:nth-child(1){
            /* color: red; */
        }
        #box>.inner-box:first-child{
            /* color: red; */
        }


        #box>.inner-box:nth-child(odd){
            /* color: red; */
        }
        #box>.inner-box:nth-child(2n-1){
            /* color: red; */
        }

        /* lastchild */
        #box>.inner-box:last-child{
            color: red;
        }

        

    </style>
</head>
<body>
    
    <!-- div태그의 자식은 a 태그 -->
    <!-- div태그는 body태그의 자식요소 O
         a태그는 body태그의 자식요소 X, 자손요소 O
         body태그의 손자는 a태그(o)-->
    <div>
        <a href="#">네이버</a>
    </div>
    <div class="box">
        <div class="inner-box">
            박스1
        </div>
    

        <div>
            박스2
        </div>
    </div>
    
    <input type="text">
    <!-- div#box 엔터의 결과 -->
    <div id="box">
        <div class="inner-box">1</div>
        <div class="inner-box">2</div>
        <div class="inner-box">3</div>
        <div class="inner-box">4</div>
        <div class="inner-box">5</div>
    </div>
</body>
</html>
