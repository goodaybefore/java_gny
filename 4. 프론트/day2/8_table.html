<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table 태그 예제 </title>
</head>
<body>
    <table border="1">
        <caption>성적</caption>
        <thead>
            <tr>
                <th>이름</th>
                <th>자바</th>
                <th>요구사항확인</th>
            </tr>
            <tbody>
                <tr>
                    <td>임꺽정</td>
                    <td>100</td>
                    <td>100</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>평균</td>
                    <td>100</td>
                    <td>95</td>
                </tr>
            </tfoot>
        </thead>
    </table>
    
</body>
</html>
