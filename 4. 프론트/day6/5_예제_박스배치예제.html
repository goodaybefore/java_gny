        /* 강사님 */
        *{  padding: 0; margin: 0;}
        .box1{
            width: 1190px; height: 50px; background: red;
            box-sizing: border-box;
            /* 가운데정렬 */
            margin : 0 auto;
        }
        .box2{
            min-width: 1190px; height: 50px; background: blue;
            box-sizing: border-box;
        }
        .box3{
            width: 1190px;  background:  green;
            box-sizing: border-box;
            /* 가운데정렬 */
            margin : 0 auto;
            padding: 20px 30px;
        }
        .box3-left{
            width: 750px; height: 500px;
            background: yellow;
            float: left;
        }
        .box3-right{
            width: 350px; height: 500px;
            background: lightgreen;
            float: right;
        }
        .box3::after{
            clear: both; content: ''; display: block;
        }
    </style>
