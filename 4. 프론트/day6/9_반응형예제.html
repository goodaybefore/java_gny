        /*  강사님 */
        .menu-link{
                width: 100%; height: 100%; text-align: center; display: block; line-height: 64px;
            }
        @media screen and (max-width : 800px){
            .menu{display: flex;}
            .menu-item{ 
                width: 100%; height: 70px; box-sizing: border-box; overflow: hidden;
                border: 3px solid red; border-right: none;
            }
            .menu-item:last-child{  border-right: 3px solid red;}
            .contents-box{
                border: 3px solid skyblue;
                height: 700px;
            }
            
        }
        @media screen and (min-width : 800px) {
            .menu{  width: 300px; float: left;}
            .menu-item{
                height: 70px; box-sizing: border-box; overflow: hidden;
                border: 3px solid red; border-bottom: none;
            }
            .menu-item:last-child{  border-bottom: 3px solid red;}
            .contents-box{
                border: 3px solid skyblue;
                height: 700px;
                float: right;
                margin-left: 10px; margin-right: 10px;
                width: calc(100% - 320px); box-sizing: border-box;

            }
        }
    </style>
</head>
<body>
    <ul class="menu">
        <li class="menu-item"><a href="#" class="menu-link">메뉴1</a></li>
        <li class="menu-item"><a href="#" class="menu-link">메뉴2</a></li>

    </ul>
    <div class="contents-box"></div>
    
</body>
