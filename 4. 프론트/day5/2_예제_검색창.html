		/* 강사님 */
		.form-search{
			height: 50px;
			/* input과 btn을 absolute로 지정하려고 form을 relative로 설정해줌 */
			position: relative;
			/* line-height: 50px; */
		}
		.box-search{
			height: 50px;
			box-sizing: border-box;
			border: 3px solid red;
			
		}
		.input-search{
			height: 30px; font-size: 28px;
			position: absolute; border: none;
			top: calc(50% - 15px - 2px); left: 10px; right: 20px;
			width: calc(100% - 70px);
			
		}
		.input-search:focus{	outline: none;		}
		.btn-search{
			width: 50px; height: 50px; box-sizing: border-box; border: 2px solid blue; 
			position: absolute;
			right: 0; top: 0;
			background: blue; color: white; font-weight: bold;


		}
</style>
