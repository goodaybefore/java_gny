<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>박스 애니매이션 예제</title>
	<style>
		@keyframes move-box {
			
			/* 0%{	width: 200px; height: 100px;	}
			50%{	margin-left: 600px; }
			100%{	margin:0;} */
			0%{left: 0;}
			50%{left:calc(100% - 200px)}
			100%{left: 0;}
		}
		.box{
			background: red;
			width: 200px; height: 100px;
			margin: 0;
			position: relative;
			animation-name: move-box; animation-duration: 1s;
			animation-iteration-count: infinite;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	
	
</body>
</html>
