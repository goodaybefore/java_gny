		/* 강사님 */
		.container{	width: 500px; height:500px; margin: 0 auto; background: lightgray; padding: 10px;}
		.title{	text-align: center;	}
		.container input[type=text], .container input[type=password] {	
			display: block; height: 50px; font-size: 30px; border: 1px solid black;
			width: 100%; box-sizing: border-box; margin-bottom: 10px;
			border-radius: 5px;
		}
		.btn-submit{	width: 100%; height: 50px; box-sizing: border-box;

			border-radius: 5px;}
		.gender-box *{

		<form action="" method="post">
			<div class="container">
				<h1 class="title">회원가입</h1>

				<input type="password" name="pw2" placeholder="비밀번호 확인">
				<div class="gender-box">
						<div>성별</div>
						<div>
							<label>

							</label>
							<label>

							</label>
						</div>
				</div>
