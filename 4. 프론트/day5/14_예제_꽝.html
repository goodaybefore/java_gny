<head>

	<title>꽝 예제</title>
	<style>
		@keyframes scale-text {
			0%{	font-size: 20px;	}
			50%{	font-size: 50px;	}

		}
		.box{
			font-size: 20px; font-weight: bold;
			animation-name: scale-text;
			animation-duration: 1s;
			
			animation-iteration-count: infinite;
		}
	</style>
</head>
