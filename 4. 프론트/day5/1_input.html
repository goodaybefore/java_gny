<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>input 태그 꾸미기</title>
	<style>
		/* input[type=text]에 입력했을때 설정 */
		input[type=text]{
			color: red;
			border: none;
			width: 200px; height: 50px;
			font-size: 20px;
		}
		/* input[type=text]의 placeholder의 스타일 */
		input[type=text]::placeholder{
			color: blue;
		}
		/* 입력창을 클릭했을 때(focus)의 스타일 */
		input[type=text]:focus{
			outline: none;
		}
		input[type=text]:hover{
			background: skyblue;
		}
	</style>
</head>
<body>
	<!-- input 태그를 꾸미는 예제 -->
	<input type="text" placeholder="입력창"><br>
	<input type="password">
	
</body>
</html>
