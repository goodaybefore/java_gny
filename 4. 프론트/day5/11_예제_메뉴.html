		/* 강사님 */
		ul{	padding: 0; list-style: none;}
		.menu{	display: flex;	}	
		.menu-item{	
			width: 100%; box-sizing: border-box; height: 50px; border: 3px solid red;
			border-left: none;
			text-align: center; line-height: 50px;
		}
		.menu-item:first-child{
			border-left: 3px solid red;
		}
		.menu-link{
			text-decoration: none; color: red; font-weight: bold;
			width: 100%; height: 100%; display: block; font-size: 25px;
			/* height에 3px의 border를 아래위로 포함했기 때문에 line-height를 44px로 해준다 */
			line-height: 44px;
		}
	</style>
