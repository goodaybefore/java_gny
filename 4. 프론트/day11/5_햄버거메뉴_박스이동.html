<!-- 강사님이 2_예제_햄버거메뉴_강사님.html 사용 -->
<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>햄버거메뉴 예제</title>
	<script src="../js/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<style>
		*{	padding: 0; margin: 0;	}
		ul,ol{	list-style: none;	}
		a{	text-decoration: none; color: black;	}
		.nav{position: relative; 	}
		.menu{
			height: 50px; border: 2px solid red; box-sizing: border-box;
		}
		.ham-menu{
			position: absolute; top: 0; bottom: 0; right: 0; width: 50px;
			box-sizing: border-box; border: 2px solid red;
			text-align: center;
		}
		.ham-menu>i{
			font-size: 30px; line-height: 50px; color: red;
		}
		.main-menu{
			position: fixed; top:0; bottom: 0; right: -404px; width: 400px;
			background: white; border: 2px solid grey; text-align:center;
		}
		.main-menu>.menu-item{
			height: 50px; margin-top: -2px; box-sizing: border-box;
			line-height: 48px; border-top: 2px solid red; border-bottom: 2px solid red;

		}
		.main-menu>.menu-item:first-child{
			margin-top:45.5px;
		}
		.main-menu>.menu-item.menu-item-close{
			width: 50px; height: 50px; position: absolute; border: 2px solid red;
			box-sizing: border-box; top: 0; right: -2px; font-size: 30px;
		}

		.main-menu>.menu-item>.menu-link{
			display: block; height: 100%; width: 100%;

		}
	</style>
</head>
<body id="body">
	<nav class="nav">
		<div class="menu">
			<a href="#" class="ham-menu">
				<i class="fas fa-bars"></i>
			</a>
		</div>
		<ul class="main-menu">
			<li class="menu-item">
				<a href="#" class="menu-link">메뉴1</a>
			</li>
			<li class="menu-item">
				<a href="#" class="menu-link">메뉴2</a>
			</li>
			<li class="menu-item">
				<a href="#" class="menu-link">메뉴3</a>
			</li>
			<li class="menu-item menu-item-close">
				<a href="#" class="btn-close"><i class="fas fa-times"></i></a>
			</li>
		</ul>
	</nav>

	<script>
		$('.ham-menu').on('click', function(){
			// $('.menu-box').show();
			$('.main-menu').animate({right:0},1000);
		})
		$('.btn-close').on('click', function(){
			$('.main-menu').animate({right:'-404px'},1000);
		})
	</script>
</body>
</html>
