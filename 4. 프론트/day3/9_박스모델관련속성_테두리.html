<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>박스모델관련속성_테두리</title>
</head>
<style>
	.box1{
		height: 20px;
		border-top-color: red;
		border-top-width: 3px;
		border-top-style: dotted;
		border-right: 3px solid black;
	}
	.box2{
		height: 20px;
		border-color: red blue green yellow;
		border-width : 1px 2px 3px 4px;
		border-style: solid dotted dashed groove;
	}

	/*
	위 테두리 : 10px, solid, 검정
	오른쪽 테두리 : 20px, solid, 빨강
	아래, 왼쪽은 위랑 같음*/
	.box3{
		height: 20px;
		border-color: black;
		border-style: solid;
		border-width: 10px;
		border-right-color: red;
		border-right-width: 5px;
		border-right-style: dotted;
		/*
		border : 10px solid black;
		border-right : red, dotted 5px;
			이렇게 두줄로 가능*/
	}
	
	/*
	위, 아래 테두리 : 10px, solid, 검정
	오른쪽,왼쪽 테두리 : 20px, solid, 빨강
	*/
	.box4{
		height: 40px;
		/* border: 10px solid black; */
		border-color: black red;
		border-width: 10px 5px;
		border-style: solid dotted;

		/* 이렇게도 가능
		border: 10px solid black;
		border-right:  20px dotted red;
		border-left:  20px dotted red; */
	}
	.box5{
		height: 100px;
		width: 100px;
		border: 5px solid blue;
		border-radius: 50px 40px 30px 20px;

		/* 이렇게 설정해주면 진짜원이됨 */
		box-sizing: border-box;
	}
</style>
<body>
<div class="box1"></div><br>
<div class="box2"></div><br>

<div class="box3"></div><br>
<div class="box4"></div><br>

<div class="box5"></div>
</body>
</html>
