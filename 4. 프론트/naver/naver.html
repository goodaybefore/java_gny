<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVER</title>
    <link rel="stylesheet" href="naver.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    
</head>

<body>
    <div class="whale-box container-fluid"></div>
    <div class="search-box container">
        <div class="logo-box">
            <a href="#" class="logo"></a>
        </div>
        <div class="search-input-box">
            <form class="search-input-container-box">
                <div class="search-input-container">
                    <input type="text" class="search-input">
                </div>
                <button type="submit" class="search-btn">검색버튼</button>
            </form>
        </div>
    </div>
    <div class="menu-box container-fluid">
        <div class="menu-container-box container">
            <div class="main-menu">
                <ul class="main-green-menu">
                    <li><a href="#" class="item-link1"><i class="icon-mail"></i>메일</a></li>
                    <li><a href="#" class="item-link1">카페</a></li>
                    <li><a href="#" class="item-link1">블로그</a></li>
                    <li><a href="#" class="item-link1">지식iN</a></li>
                    <li><a href="#" class="item-link1"><i class="icon-shopping"></i></a></li>
                    <li><a href="#" class="item-link1"><i class="icon-shopping-live"></i></a></li>
                    <li><a href="#" class="item-link1">Pay</a></li>
                    <li><a href="#" class="item-link1"><i class="icon-tv"></i>TV</a></li>
                </ul>
                <ul class="main-black-menu">
                    <li><a href="#" class="item-link2">사전</a></li>
                    <li><a href="#" class="item-link2">뉴스</a></li>
                    <li><a href="#" class="item-link2">증권</a></li>
                    <li><a href="#" class="item-link2">부동산</a></li>
                    <li><a href="#" class="item-link2">지도</a></li>
                    <li><a href="#" class="item-link2">VIBE</a></li>
                    <li><a href="#" class="item-link2">책</a></li>
                    <li><a href="#" class="item-link2">웹툰</a></li>
                </ul>
            </div>
            <div class="more-view">
                <a href="#" class="item-link2">더보기</a><i class="btn-more"></i>
            </div>
        </div>
    </div>
    <div class="contents-box container">
        <!-- <div class="contents-box-left"></div>
        <div class="contents-box-right"></div> -->
        <div class="contents-l-box">
            <div class="l-box-1"></div>
            <div class="l-box-2"></div>
        </div>
        <div class="contents-r-box">
            <div class="r-box-1">
                <div class="login-box">
                    <p class="sign-text">네이버를 더 안전하고 편리하게 이용하세요</p>
                    <a href="#" class="login-btn"><span class="login-text-NAVER">NAVER</span> <span class="login-text-LOGIN">로그인</span></a>
                </div>
            </div>
            <div class="r-box-2">
                <div class="btn-box">
                    <a href="#" class="prev-btn"><i class="fas fa-chevron-left"></i></a>
                    <a href="#" class="next-btn"><i class="fas fa-chevron-right"></i></a>
                    
                </div>
            </div>
        </div>
    </div>
    <div class="footer container"></div>
    
</body>
</html>
