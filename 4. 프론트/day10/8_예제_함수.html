<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 예제</title>
</head>
<body>
    <script>
        //숫자와 산술연산자가 주어지면 산술 연산 결과를 알려주는 함수를 만들고, 테스트하세요
        //단, 입력이 올바로 된다고  가정.

        function calc(num1, op, num2){
            var res;
            if(op=='+'){ res = num1+num2; console.log(num1+' + '+num2+' = '+(res)); }
            else if(op=='-'){   res = num1-num2; console.log(num1+' - '+num2+' = '+(res)); }
            else if(op=='/'){   res = num1/num2; console.log(num1+' / '+num2+' = '+(res)); }
            else if(op=='*'){   res = num1*num2; console.log(num1+' * '+num2+' = '+(res)); }
            else if(op=='%'){   res = num1%num2; console.log(num1+' % '+num2+' = '+(res)); }
            return res;
        }
        console.log(calc(1,"+",4));
    </script>
    
</body>
</html>
