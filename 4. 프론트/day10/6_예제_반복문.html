<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
</head>
<body>
    <script>
        //콘솔창에 구구단 7단을 출력하는 코드 작성
        var num = 7;
        for(var i=1;i<10;i++){
            console.log(num+' * '+i+' = '+num*i);
        }

        //배열에 5개의 정수를 출력하는 코드
        var arr=[1,3,5,7,9];
        for(tmp of arr){
            console.log(tmp);
        }
    </script>
</body>
</html>
