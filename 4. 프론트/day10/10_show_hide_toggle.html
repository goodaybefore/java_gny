<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>show hide toggle</title>
    <script src="../js/jquery.min.js"></script>
    <style>
        .box{
            width : 100%;
            height: 100px; background: green;
            display: none;
        }
    </style>
</head>
<body>
    <button id="show">show</button>
    <button id="hide">hide</button>
    <button id="toggle">hide/show</button>
    <div class="box"></div>
    <script>
        $('#show').click(function(){
            console.log("show버튼 클릭");
            $('.box').show(1, function(){
                console.log("박스가 보입니다.");
            });
        })

        $('#hide').click(function(){
            $('.box').hide();
        })

        $('#toggle').click(function(){
            $('.box').toggle();
        })
    </script>

</body>
</html>
