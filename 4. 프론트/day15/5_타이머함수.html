<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>타이머함수</title>
	<script src="../js/jquery.min.js"></script>
	<style>

	</style>
</head>
<body>
	<button class="btn1">1초 후</button>
	<button class="btn2">1초 마다</button>
	<button class="btn3">1초마다 중지</button>
	<script>
		let num;
		$(function(){
			$('.btn1').click(function(){
				setTimeout(function(){
					console.log('1sec after')
				}, 1000)
			})
			$('.btn2').click(function(){
				num = setInterval(function(){
					console.log('1sec');
				},1000)
			})
			$('.btn3').click(function(){
				clearInterval(num);
			})
		})
	</script>
</body>
</html>
