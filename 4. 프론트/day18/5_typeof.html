<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>typeof 예제</title>

</head>
<body>
	<script>
		let x = 1
		console.log(typeof x);
		x = '1.23';
		console.log(typeof x);
		x = true;
		console.log(typeof x);
		x = [];
		console.log(typeof x);
		x = {};
		console.log(typeof x);
		let y;
		console.log(typeof y);

		console.log('숫자더하기 : '+sum(1,2));
		console.log('string더하기 : '+sum('1','2'));

		function sum(n1, n2){
			if(typeof n1 == 'number' && typeof n2 == 'number'){
				return n1+n2;
			}
		}

		console.log('숫자가 아닙니까? : '+isNaN('1.23'));//isNaN : Not a Number
		console.log('숫자가 아닙니까? : '+isNaN('1.23a'));
		console.log('무한대입니까? : '+!isFinite(1.23));
		console.log('무한대입니까? : '+!isFinite(1/0));

	</script>
</body>
</html>
