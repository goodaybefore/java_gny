<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>체크박스전체</title>
    <script src="../js/jquery.min.js"></script>
</head>
<body>
    <div>
        <label>
            <input type="checkbox" id="all"> 전체선택
        </label>
    </div>
    <div>
        <label>
            <input type="checkbox" name="menu"> menu1
        </label>
    </div>
    <div>
        <label>
            <input type="checkbox" name="menu"> menu2
        </label>
    </div>
    <div>
        <label>
            <input type="checkbox" name="menu"> menu3
        </label>
    </div>
    <script>
        $('#all').click(function(){
            // let isChecked = $(this).prop('checked')
            let isChecked = $(this).is(':checked')//위에꺼랑 결과같음
            $('input[name=menu]').prop('checked', isChecked);
        })
    </script>
</body>
</html>
